<div class="process-controller"
	ng-controller="Process.ProcessController">

	<div class="row-fluid">
		<div class="span12">
			<div class="centered">

				<h2 class="cpu-display alert alert-info">Running: (pid:
					{{pid}}) {{vmName}} - {{version}} ({{build}}) by {{vendor}} in
					{{os}} {{osVersion}} ({{architecture}}) on {{user}}@{{host}} running since {{startTime | date: 'yyyy-MM-dd hh:mm:ss' }} (Uptime: {{upTime | date: 'H:mm:ss': 'UTC'}}}})</h2>
			<div class="control-group inline-block">
              <input type="text" class="search-query ng-pristine ng-valid" placeholder="Filter..." ng-model="gridOptions.filterOptions.filterText">
              <i class="icon-remove clickable" title="Clear filter" ng-click="gridOptions.filterOptions.filterText = ''"></i>
            </div>
				<table class="table table-condensed table-striped"
					hawtio-simple-table="gridOptions"></table>

			</div>
		</div>
	</div>

</div>
